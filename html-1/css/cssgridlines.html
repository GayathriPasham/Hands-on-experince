<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css gridlines</title>
    <style>
        .parent{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            background-color: aqua;
            height: 400px;
            grid-template-rows: 100px 200px 100px;
            gap: 10px;
          
        
        }
        .child{
            background-color: blue;
              color: white;
            text-align: center;
        }
        .child-1{
            grid-column-start:1;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end:2;
        }
        .child-2{
         grid-column-start: 2;
         grid-column-end: 3;
         grid-row-start: 2;
        }
        .child-3{
            grid-column-start: 2;
            grid-column-end: 4;
            grid-row-start: 3;
        
            
            
        }
        .child-4{
            grid-column-start:1;
         
            grid-row-start: 4;
            grid-row-end:2;
        }
        .child-5{
            grid-column-start: 3;
            grid-row-end: 3;
            grid-row-start:1
            
             }
     .container{
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-rows: 100px 200px 100px;
                background-color: aquamarine;
                height: 400px;
                color: white;
                gap: 10px;
             }
             .ch{
                background-color: brown;

             }
             .child-6{
                grid-column-start: 1;
                grid-column-end: 2;
                grid-row-start: 1;
                grid-row-end:2;
             }
             .child-7{
                grid-column-start: 3;
                grid-column-end: 3;
             }
             .child-8{
                grid-row-start: 3;
               
             }
             .child-9{
                grid-column-end: 3;
                grid-row-end:3
             }
             .child-10{
                grid-column-end:3;
                grid-column-start: 3;
                grid-row-start: 3;
             }

    </style>
</head>
<body>
    <div class="parent">
        <div class=" child child-1">child1</div>
        <div class=" child child-2">child2</div>
        <div class="  child child-3">child3</div>
        <div class=" child child-4">child4</div>
        <div class="child child-5">child5</div>
    </div>
    <br>
    <br>
    <hr>
    <div class="container">
        <div class="ch  child-6">child6</div>
        <div class=" ch child-7">child7</div>
        <div class="ch  child-8">child8</div>
        <div class="ch  child-9">child9</div>
        <div class="ch child-10">child10</div>
    </div>

</body>
</html>
