<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>min max</title>
    <style>
        #container-1{
            min-width:200px;
            height: 100px;
            background-color:burlywood;
        }
         #container-2{
            max-width:200px;
            height: 100px;
            background-color:burlywood;
        }
    </style>
</head>
<body>
    <h1>min max properties</h1>
    <div id="container-1">Element</div>
    <div id="container-2">element</div>
    
</body>
</html>
