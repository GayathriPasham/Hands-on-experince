<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid example1</title>
    <style>
        .parent{
            display: grid;
            grid-template-columns: repeat(1fr,9);
            grid-template-rows: repeat(100px,9);
            gap: 10px;
          
            background-color: aquamarine;

        }
        .child{
        background-color: yellow;
        height: 100px;
        }
       .child-1{
        grid-column-start: 1;
        grid-column-end: 1;
        grid-row-start:1 ;
        grid-row-end:1;
       
       
       }
       
       .child-2{
        grid-column-start: 2;
        grid-column-end: 2;
        grid-row-start:2 ;
        grid-row-end:2;
       
       
      
      
       }
       .child-3{
        grid-column-start: 3;
        grid-column-end: 3;
        grid-row-start:3;
        grid-row-end:3;
       }
       .child-4{
       
        grid-column-start: 4;
        grid-column-end: 4;
        grid-row-start:4;
        grid-row-end:4;
       
       }
       .child-5{
        grid-column-start: 5;
        grid-column-end: 5;
        grid-row-start:5 ;
        grid-row-end:5;
       }
       .child-6{
       
        grid-column-start: 5;
        grid-column-end: 6;
        grid-row-start:1;
        grid-row-end:1;
       
        
       }
      .child-7{
        grid-column-start: 4;
        grid-column-end: 5;
        grid-row-start:3;
        grid-row-end:2; 
      
      }
       .child-8{
        grid-column-start: 2;
        grid-column-end: 2;
        grid-row-start:5;
        grid-row-end:4; 
      
      }
      .child-9{
        
        grid-row-start:5;
        grid-row-end:5; 
      }
      .parent1{
        display: grid;
        grid-template-columns: repeat(1fr,10);
        grid-template-rows: repeat(10 ,1fr);
        gap: 10px;
      }
      .item{
        background-color: rgb(94, 94, 140);
        height: 100px;
      }
      .item-1{
        grid-column: 1/1;
        grid-row: 1/1;
      }
      .item-2{
        grid-column: 2/2;
        grid-row: 2/2;
      }
      .item-3{
        grid-column: 3/3;
        grid-row:3/3;
      }
      .item-4{
        grid-column: 4/4;
        grid-row:4/4;
      }
      .item-5{
        grid-column: 5/5;
        grid-row: 5/5;
      }
      .item-6{
        grid-column: 6/6;
        grid-row: 6/6;
      }
      .item-7{
        grid-column: 7/7;
        grid-row: 7/7;
      }
      .item-8{
        grid-column: 8/8;
        grid-row: 8/8;
      }
      .item-9{
        grid-column: 9/9;
        grid-row: 9/9;
      }
      .item-10{
        grid-column: 10/10;
        grid-row: 10/10;
      }
      .item-11{
        grid-column: 10/10;
      }
      .item-12{
        grid-column: 9/10;
      }
      .item-13{
        grid-column: 8/9;
      }
      .item-14{
        grid-column:7/8;
      }
      .item-15{
        grid-column:6/7;
      }
      .item-16{
        grid-column: 5/6;
      }
      .item-17{
        grid-column:4/5;
      }
      .item-18{
        grid-column:3/4;
      }
      .item-19{
        grid-column: 2/3;
      }
      .item-20{
        grid-column: 1/2;
      }

      
    </style>
</head>
<body>
    <div class="parent">
        <div class="child child-1">child-1</div>
        <div class="child child-2">child-2</div>
        <div class="child child-3">child-3</div>
        <div class="child child-4">child-4</div>
        <div class="child child-5">child-5</div>
        <div class="child child-6">child-6</div>
        <div class="child child-7">child-7</div>
        <div class="child child-8">child-8</div>
        <div class="child child-9">child-9</div>
        
        
    </div>
<br>
<br>
 <div class="parent1">
  <div class="item item-1">item-1</div>
  <div class="item item-2">item-2</div>
  <div class="item item-3">item-3</div>
  <div class="item item-4">item-4</div>
  <div class="item item-5">item-5</div>
  <div class="item item-6">item-6</div>
  <div class="item item-7">item-7</div>
  <div class="item item-8">item-8</div>
  <div class="item item-9">item-9</div>
  <div class="item item-10">item-10</div>
  <div class="item item-11">item-11</div>
  <div class="item item-12">item-12</div>
  <div class="item item-13">item-13</div>
  <div class="item item-14">item-14</div>
  <div class="item item-15">item-15</div>
  <div class="item item-16">item-16</div>
  <div class="item item-17">item-17</div>
  <div class="item item-18">item-18</div>
  <div class="item item-19">item-19</div>
  <div class="item item-20">item-20</div>
</div>

</body>
</html>
