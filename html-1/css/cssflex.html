<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gird code using flex</title>
    <style>
        .parent{
            margin-bottom: 10px;
            margin-left: 10px;
           
        }
    
        .child{
          
            height: 100px;
            background-color: aqua;
            border: 1px solid black;
        }
        .child1{
            display: flex;
            gap: 10px; 
          flex-direction: row;
          margin-top: 10px;
          margin-bottom: 10px;
          text-align: center;
          

        }
        .child2{
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
          
        }
        .child3{
            display: flex;
            gap: 10px;
           
        }
        .child-1{
            flex:0;
        }
        .child-2{
            flex: 5;
        }
        .child-3{
            flex: 0;
        }
       
    </style>
</head>
<body>
   <div class="parent">
       <div class="child1">
        <div class="child child-1">child-1</div>
        <div class="child child-1">child-2</div>
        <div class="child child-1">child-3</div>
       
        </div>
        <div class="child2">
        <div class="child child-2">child-5</div>
        <div class="child child-2">child-6</div>
        <div class="child child-2">child-7</div>
        </div>
        <div class="child3"> 
        <div class="child child-3">child-8</div>
        <div class="child child-3">child-9</div>
        <div class="child child-3">child-10</div>
        </div>
       
    </div>




</body>
</html>
